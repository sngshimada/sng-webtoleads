	<div class="container" style="background-color: #eaecef">
		<h3>Formulário de criação de Leads</h3>
		<form id="WebToLeadForm" action="https://abvcap.demo.sugarcrm.com/index.php?entryPoint=WebToLeadCapture" method="POST" name="WebToLeadForm">
			<div class="form-group">
				<label for="first_name">Nome</label>
				<input class = "form-control" id="first_name" type="text" name="first_name" placeholder="Preencher com nome"/>
			</div>		
			<div class="form-group">
				<label for="last_name">Sobrenome</label>
				<input class = "form-control" id="last_name" type="text" name="last_name" placeholder="Preencher com sobrenome"/>
			</div>		
			<div class="form-group">
				<label for="phone_mobile">Celular</label>
				<input class = "form-control" id="phone_mobile" type="text" name="phone_mobile" placeholder="(xx) x xxxx xxxx" />
			</div>
			<div class="form-group">
				<label for="phone_work">Telefone</label>
				<input class="form-control" id="phone_work" type="text" name="phone_work" placeholder="(xx) xxxx xxxx" />
			</div>
			<div class="form-group">
				<label for="email">E-mail</label>
				<input class="form-control" id="email" type="text" name="email" placeholder="xyz@xyz.xyz" onchange="validateEmailAdd();"/>
			</div>
			<div class="form-group">
				<label class="mr-sm-2" for=sng_classificacao_c>Classificação</label>
				<select class="form-control" id="sng_classificacao_c" name="sng_classificacao_c">
					<option value="classificacao1">Classificação 1</option>
					<option value="classificacao2">Classificação 2</option>
				</select>				
			</div>
			<input class="btn btn-primary" onclick="submit_form();" type="button" name="Submit" value="Enviar" />
			<input id="campaign_id" type="hidden" name="campaign_id" value="9780596c-3680-11e7-8093-063b661e1dc5" />
			<input id="assigned_user_id" type="hidden" name="assigned_user_id" value="e947cd42-3663-11e7-a4fe-068254eb2429" />
			<input id="team_id" type="hidden" name="team_id" value="1" />
			<input id="team_set_id" type="hidden" name="team_set_id" value="1" />
			<input id="req_id" type="hidden" name="req_id" value="last_name;" />
			<input id="lead_source" type="hidden" name="lead_source" value="webtoleads" />
		</form>
		<p></p>
	</div>
	<p>
<script type="text/javascript">// <![CDATA[
	function submit_form(){
		if(typeof(validateCaptchaAndSubmit)!='undefined'){
			validateCaptchaAndSubmit();
		}else{
			check_webtolead_fields();
		}
	}
	function check_webtolead_fields(){
		if(document.getElementById('bool_id') != null){
			var reqs=document.getElementById('bool_id').value;
			bools = reqs.substring(0,reqs.lastIndexOf(';'));
			var bool_fields = new Array();
			var bool_fields = bools.split(';');
			nbr_fields = bool_fields.length;
			for(var i=0;i<nbr_fields;i++){
				if(document.getElementById(bool_fields[i]).value == 'on'){
					document.getElementById(bool_fields[i]).value = 1;
				}
				else{
					document.getElementById(bool_fields[i]).value = 0;
				}
			}
		}
		if(document.getElementById('req_id') != null){
			var reqs=document.getElementById('req_id').value;
			reqs = reqs.substring(0,reqs.lastIndexOf(';'));
			var req_fields = new Array();
			var req_fields = reqs.split(';');
			nbr_fields = req_fields.length;
			var req = true;
			for(var i=0;i<nbr_fields;i++){
				if(document.getElementById(req_fields[i]).value.length <=0 || document.getElementById(req_fields[i]).value==0){
					req = false;
					break;
				}
			}
			if(req){
				document.WebToLeadForm.submit();
				return true;
			}
			else{
				alert('Forneça todos os campos obrigatórios');
				return false;
			}
			return false
		}
		else{
			document.WebToLeadForm.submit();
		}
	}
	function validateEmailAdd(){
		if(document.getElementById('email1') && document.getElementById('email1').value.length >0) {
			if(document.getElementById('email1').value.match(/^\w+(['\.\-\+]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,})+$/) == null){
				alert('Endereço de e-mail inválido');
			}
		}
		if(document.getElementById('email2') && document.getElementById('email2').value.length >0) {
			if(document.getElementById('email2').value.match(/^\w+(['\.\-\+]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,})+$/) == null){
				alert('Endereço de e-mail inválido');
			}
		}
	}
	// ]]></script>
